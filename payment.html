<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="payment.css">
</head>

<body>
    <header>
        <div class="container">
            
                <h3 class="billing">BILLING ADDRESS</h3>
                <form action="/paymentDone.html" id="form">
                    Full name
                    <input id="name" type="text" placeholder="Enter Name"  >
                    E-mail
                    <input id="email" type="text" placeholder="Enter E-mail"  >
                    Phone no
                    <input id="phone" type="text" placeholder="Enter Phone no"  >
                      
            
                         <h3>PAYMENT</h3>
                
                    Accepted Card <br>
                    <!-- <img src="visa-inc-png-18.png" width="75">
                    <img src="th (1).jpeg" width="75"> -->
                    <br><br>

                    Credit card number
                    <input id="card" type="text"  placeholder="Enter card number" >

                    Exp month
                    <input id="month" type="text"  placeholder="Enter Month" >
                    <div class="details">
                        
                        <label>
                            CVV
                            <br>
                            <input id="cvv" type="number"  placeholder="CVV" >
                        </label>
                    
                    </div>
                    
                    <p id="errorMessage" hidden></p>

                    <input id="submit" type="submit"  value="Proceed to Checkout" onclick="validEmail()">
                    <br>

                </form>


            
        </div>
    </header>


   <script defer src="payment.js"></script>
</body>

</html>
