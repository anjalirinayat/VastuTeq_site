<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="payment.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="left">
                <h3>BILLING ADDRESS</h3>
                <form action="#">
                    Full name
                    <input type="text" placeholder="Enter Name">
                    E-mail
                    <input type="text" placeholder="Enter Name">
                    Address
                    <input type="text" placeholder="Enter Name">
                    City
                    <input type="text" placeholder="Enter Name">
                    <div class="details">
                        <label for="state">
                            State
                            <select name="state" id="statename">
                                <option value="#">Andhra Pradesh</option>
                                <option value="#">Arunachal Pradesh</option>
                                <option value="#">Assam</option>
                                <option value="#">Bihar</option>
                                <option value="#">Chattisgarh</option>
                                <option value="#">Goa</option>
                            </select>
                        </label>
                        <label for="pin-code">
                            Pin Code
                            <input type="number" placeholder="Enter Pin">
                        </label>
                    </div>
                </form>
            </div>
            <div class="right">
                <h3>PAYMENT</h3>
                <form>
                    Accepted Card <br>
                    <img src="visa-inc-png-18.png" width="75">
                    <img src="th (1).jpeg" width="75">
                    <br><br>

                    Credit card number
                    <input type="text" name="" placeholder="Enter card number">

                    Exp month
                    <input type="text" name="" placeholder="Enter Month">
                    <div class="details">
                        <label>
                            Exp year
                            <select>
                                <option>Choose Year..</option>
                                <option>2022</option>
                                <option>2023</option>
                                <option>2024</option>
                                <option>2025</option>
                            </select>
                        </label>
                        <label>
                            CVV
                            <input type="number" name="" placeholder="CVV">
                        </label>
                    </div>
                </form>
                <input type="submit" name="" value="Proceed to Checkout">
            </div>
        </div>
    </header>
</body>

</html>
